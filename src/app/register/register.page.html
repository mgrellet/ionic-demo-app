<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" novalidate class="ion-padding" (ngSubmit)="register()">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Mail</ion-label>
        <ion-input formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Confirm Password</ion-label>
        <ion-input type="password" formControlName="confirmPassword"></ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button routerLink="/login" type="button" expand="block">Login</ion-button>
        </ion-col>
        <ion-col>
          <ion-button type="submit" expand="block">Register</ion-button>
        </ion-col>
      </ion-row>

    </ion-list>
  </form>

</ion-content>
